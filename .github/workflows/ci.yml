name: Frontend CI/CD

on:
  push:
    branches: [ main ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/hospital-front-end:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  k3s:
    runs-on: [self-hosted, linux]
    needs: [build-and-push]
    env:
      K3S_NAMESPACE: num

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up kubeconfig
        run: |
          mkdir -p $HOME/.kube
          echo "${{ secrets.KUBECONFIG }}" > $HOME/.kube/config
          chmod 600 $HOME/.kube/config

      - name: Ensure namespace exists
        run: |
          sudo kubectl create namespace $K3S_NAMESPACE --dry-run=client -o yaml | sudo kubectl apply -f -

      - name: Deploy Frontend
        run: |
          kubectl apply -n $K3S_NAMESPACE -f k3s/deployment.yaml
          kubectl apply -n $K3S_NAMESPACE -f k3s/service.yaml

      - name: Verify Deployment
        run: |
          kubectl rollout status deployment/hospital-frontend -n $K3S_NAMESPACE
          kubectl get pods -n $K3S_NAMESPACE
          kubectl get svc -n $K3S_NAMESPACE 