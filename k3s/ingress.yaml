apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: hospital-web-ingress
  namespace: num
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: web
spec:
  ingressClassName: traefik
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: hospital-frontend
            port:
              number: 3000
